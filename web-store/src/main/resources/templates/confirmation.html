<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../static/css/normalize.css" type="text/css"
          th:href="@{css/normalize.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/web-store.css" type="text/css"
          th:href="@{css/web-store.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container main">
    <div class="jumbotron">
        <h1 class="teapot-depot">Teapot Depot</h1>
        <h2> Order Confirmation</h2>
    </div>
    <div class="container order-conf">
        <p>Thank you for your order! Your order has been submitted!</p>
        <p th:text="'Your order ID is: ' + ${order.orderID}" ></p>
    </div>
    <div>
        <div class="order-status-btn">
                <a th:href="@{'/order/' + ${order.orderID} + '/status'}">Track Your Order Status!</a>
        </div>
    </div>
</div>
</body>
</html>
