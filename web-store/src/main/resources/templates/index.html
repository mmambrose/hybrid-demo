<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CF Summit App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hey there!</h1> <span style="font-size:21px;">Welcome to Teapot Depot</span>
        <p> Please make a choice below</p>
        <form action="#" th:action="@{/process}" th:object="${order}" method="post">
            <p>
                Product ID: <textarea class="input-field" th:field="*{productID}"></textarea>
            </p>
            <p>
                Quantity: <textarea class="input-field" th:field="*{quantity}"></textarea>
            </p>
            <p>
                Shipping Address: <textarea class="input-field" th:field="*{shippingAddress}"></textarea>
            </p>
            <p><input type="submit" value="Submit" class="btn btn-lg btn-success"/></p>
        </form>
    </div>
</div>
</body>
</html>
