<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../static/css/normalize.css" type="text/css"
          th:href="@{css/normalize.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/web-store.css" type="text/css"
          th:href="@{css/web-store.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container main">
    <div class="jumbotron">
        <h1 class="teapot-depot">Teapot Depot</h1>
        <h2> Welcome to our web store! Please scope our catalog!</h2>
    </div>

    <div class="container form">
        <form action="#" th:action="@{/process}"  method="post">
            <div class="select-product">
                <p> Select a product</p>
                <div class="product-images">
                    <label class="product-image" th:each="radioButton: ${productImageURLs}">
                        <input type="radio" name="product" value="small" />
                        <img th:src="@{${radioButton}}"/>
                    </label>
                </div>
            </div>

            <div class="product-quantity">
                <label for="select-quantity">Quantity:</label>
                <select id="select-quantity" th:field="*{order.quantity}">
                    <option th:each="dropdownValue: ${productQuantities}"
                            th:value="${dropdownValue}"
                            th:text="${dropdownValue}" >
                    </option>
                </select>
            </div>
            <div class="shipping-address">
                <p>Shipping</p>
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" class="input-field" placeholder="Street Address"/><br/>

                <label for="apt-suite">Apt/Suite:</label>
                <input type="text" id="apt-suite" class="input-field" placeholder="Apt/Suite" /><br/>

                <label for="city">City:</label>
                <input type="text" id="city" class="input-field" placeholder="City" /><br/>

                <label for="state">State:</label>
                <input type="text" id="state" class="input-field" placeholder="State" th:field="*{order.destinationZipCode}"/><br/>

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" class="input-field" placeholder="Zipcode" /><br/>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" class="btn btn-lg btn-success"/>
            </div>
        </form>
    </div>

</div>
</body>
</html>
